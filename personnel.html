<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудникам</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_personnel">
    <header>
        <a href="personnel.html">
            <div class="logo">
                <img src="OGZ_logo_png.png" alt="Логотип">
            </div>
        </a>
        <div class="datetime" style="font-size: 20px; display:grid;margin-left:10%;margin-right:15%">
            <strong id="date" ></strong>
            <strong id="time" >Время</strong>
        </div>
        <div class="menu" id="headmenu">
            <div class="dropdown">
                <div class="dropbtn">Ru</div>
                <div class="dropdown-content">
                  <a href="#">Ru</a>
                  <a href="#">En</a>
                </div>
            </div>
            <span class="personnel_entrance">
                Вход
            </span>
        </div>
    </header>
    <main>
        <div class="personnel_reg">
            <small onclick="hideForm()" style="margin-left:60%;cursor:pointer">Скрыть</small>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" required>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <!--<button type="button" class="btn btn-info" id="info_reg_personnel">Как получить доступ</button>-->
                <button type="button" class="btn btn-info" onclick="document.getElementById('myModal').style.display='block'">Регистрация</button>
            </form>
        </div>
        <!-- Модальное окно -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                 <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
                 <h2>Регистрация</h2>
                 <!-- Содержимое модального окна с формой регистрации -->
                 <!-- Здесь можно разместить HTML-код для формы регистрации -->
            </div>
        </div>

        <script>
        // Закрывать модальное окно при щелчке вне его
            window.onclick = function(event) {
                var modal = document.getElementById('myModal');
                if (event.target === modal) {
                   modal.style.display = 'none';
                }
            }
        </script>
    </main>
    <script language="javascript" type="text/javascript" src="time.js">
    </script>
    <script src="script2.js">

    </script>
</body>
</html>
