<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудникам</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_personnel">
    <header>
        <a href="personnel.html">
            <div class="logo">
                <img src="OGZ_logo_png.png" alt="Логотип">
            </div>
        </a>
        <div class="datetime" style="font-size: 20px; display:grid;margin-left:10%;margin-right:15%">
            <strong id="date" ></strong>
            <strong id="time" >Время</strong>
        </div>
        <div class="menu" id="headmenu">
            <div class="dropdown">
                <div class="dropbtn">Ru</div>
                <div class="dropdown-content">
                  <a href="#">Ru</a>
                  <a href="#">En</a>
                </div>
            </div>
            <span class="personnel_entrance">
                Вход
            </span>
        </div>
    </header>
    <main>
        <div class="personnel_reg">
            <small onclick="hideForm()" style="margin-left:60%;cursor:pointer">Скрыть</small>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" required>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <!--<button type="button" class="btn btn-info" id="info_reg_personnel">Как получить доступ</button>-->
                <button type="button" class="btn btn-info" onclick="document.getElementById('myModal').style.display='block'">Регистрация</button>
            </form>
        </div>
        <!-- Модальное окно -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                 <span style="margin-left:90%"class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
                 <div class="regcontainer" style="display:block">
                    <h4>Регистрация: шаг 1</h4>
                    <br>
                    <h6>Введите ваши паспортные данные</h6>
                    <form action="">
                       <input type="text" id="name" style="margin-top:6px" placeholder="Введите имя" required>
                       <br>
                       <input type="text" id="surname" style="margin-top:6px" placeholder="Введите фамилию" required>
                       <br>
                       <input type="text" id="seria" style="margin-top:6px" placeholder="Введите серию паспорта" required>
                       <br>
                       <input type="text" id="number" style="margin-top:6px" placeholder="Введите номер паспорта" required>
                    </form>
                    <div style="display:flex; margin-top:20px">
                        <button type="button" class="btn btn-light" disabled style="margin-right:5%">Назад</button>
                        <button type="button" class="btn btn-primary" disabled style="margin-right:5%">Завершить</button>
                        <button type="button" class="btn btn-light" style="margin-right:5%">Вперёд</button>
                    </div>
                 </div>
                 <div class="regcontainer" style="display:none">
                    <h4>Регистрация: шаг 2</h4>
                    <br>
                    <h6>Введите ваши персональные данные</h6>
                    <form action="">
                        <label for="gender" style="margin-top:10px">Выберите пол:</label>
                        <select id="gender" name="gender">
                            <option value="male">Мужской</option>
                            <option value="female">Женский</option>
                        </select>
                       <br>
                       <label for="prof">Выберите отдел:</label>
                        <select id="prof" name="prof">
                            <option value="male">Касса</option>
                            <option value="female">Регистрация</option>
                            <option value="female">Услуги</option>
                            <option value="female">Расписание</option>
                        </select>
                       <br>
                       <label for="email">Введите email:</label>
                       <input type="email" id="email" style="margin-top:6px" placeholder="ivanov@mail.ru" required>
                       <br>
                       <label for="phone">Номер телефона:</label>
                       <input type="tel" id="phone" name="phone" pattern="^\+7[0-9]{10}$" placeholder="+7XXXXXXXXXX" required>
                    </form>
                    <div style="display:flex; margin-top:20px">
                        <button type="button" class="btn btn-light" style="margin-right:5%">Назад</button>
                        <button type="button" class="btn btn-primary" disabled style="margin-right:5%">Завершить</button>
                        <button type="button" class="btn btn-light" style="margin-right:5%">Вперёд</button>
                    </div>
                 </div>
            </div>
        </div>

        <script>
        // Закрывать модальное окно при щелчке вне его
            window.onclick = function(event) {
                var modal = document.getElementById('myModal');
                if (event.target === modal) {
                   modal.style.display = 'none';
                }
            }
        </script>
    </main>
    <script language="javascript" type="text/javascript" src="time.js">
    </script>
    <script src="script2.js">

    </script>
</body>
</html>
