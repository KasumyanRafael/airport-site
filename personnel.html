<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудникам</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_personnel">
    <header style="height:100px">
        <a href="personnel.html">
            <div class="logo">
                <img src="OGZ_logo_png.png" alt="Логотип">
            </div>
        </a>
        <div class="menu" id="headmenu" style="margin-left: 40%;">
            <div  style="font-size: 22px;margin-left:60%;margin-bottom:2%;">
                <span id="time" style="background-color: white;">Время</span>
                <small id="date" style="background-color: white;"></small>
            </div>
            <div class="dropdown">
                <div class="dropbtn">Ru</div>
                <div class="dropdown-content">
                  <a href="#">Ru</a>
                  <a href="#">En</a>
                </div>
            </div>
            <div class="personnel_entrance">
                Вход 
            </div>
        </div>
    </header>
    <main>
        <div class="personnel_reg">
            <small onclick="hideForm()" style="margin-left:60%">Скрыть</small>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Пароль</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" required>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <button type="button" class="btn btn-info" id="info_reg_personnel">Как получить доступ</button>
            </form>
        </div>
    </main>
    <script language="javascript" type="text/javascript" src="time.js">
    </script>
    <script src="script2.js">

    </script>
</body>
</html>
